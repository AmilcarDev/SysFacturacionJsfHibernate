<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Acceso al sistema</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formLogin">
            <p:growl id="mensajeGeneral" sticky="true" showDetail="true" life="3000"/>
            <p:panel header="login" widgetVar="dlg" style="width: 325px; margin-left: auto; margin-right: auto; margin-top: 12%;">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="usuario" value="Usuario:"/>
                    <p:inputText id="usuario" value="#{loginBean.usuario.nombreUsuario}" required="true" label="username"
                                 requiredMessage="escriba el usuario por favor"/>
                    
                     <h:outputLabel for="password" value="ContraseÃ±a:"/>
                     <p:inputText type="password" id="password" value="#{loginBean.usuario.password}" required="true" label="password"
                                  requiredMessage="escriba el password por favor"/>
                    
                    <f:facet name="footer">
                        <p:commandButton value="Login"  actionListener="#{loginBean.login(event)}"
                                         oncomplete="handleLoginRequest(xhr, status, args)"/>
                    </f:facet>
                </h:panelGrid>                
            </p:panel>
        </h:form>
        
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args){
                if(args.validationFailed || !args.loggedIn)    {
                   jQuery('#formLogin').effect('shake',{times:3},350);
                }else{
                   location.href=args.ruta;
                }
            }
        </script>
    </h:body>
</html>
